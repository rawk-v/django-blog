{% extends 'bog/base.html' %}
{% block content %}
    {% for post in posts %}
    <div class="post">
        <div class="date">
            <p>Published date:{{ post.published_date }}</p>
        </div>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
    {% endfor %}
{% endblock %}
