{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Allen'w Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" type="text/css" media="all" />
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static "css/blog.css" %}" type="text/css" media="all" />
    </head>
    <body>
        <body>
            <div class="page-header">
                <a href="{% url 'post_new' %}" class="top-menu"> <span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'post_drafts_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                <h1><a href="/">Allen's Blog</a></h1>
            </div>

            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </body>
    </body>
</html>
